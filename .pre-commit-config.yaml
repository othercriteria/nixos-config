repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=100']
        exclude: '^assets/'
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: detect-private-key
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: mixed-line-ending
        args: ['--fix=lf']

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: .gitsecret/paths/mapping.cfg

  - repo: local
    hooks:
      - id: nixpkgs-fmt
        name: nixpkgs-fmt
        description: Format nix code
        entry: nixpkgs-fmt
        language: system
        files: \.nix$

      - id: deadnix
        name: deadnix
        description: Scan for dead code in .nix files
        entry: deadnix
        language: system
        files: \.nix$

      - id: statix
        name: statix
        description: Lint Nix code
        entry: statix check .
        language: system
        pass_filenames: false

      - id: git-secret-hide
        name: git-secret-hide
        description: Encrypt files tracked by git-secret
        entry: git secret hide -m
        language: system
        pass_filenames: false
        stages: [pre-commit]

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ["--config", ".markdownlint.json"]

  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
        stages: [commit-msg]
        additional_dependencies: ['gitlint-core']
